<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIGAFART</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    
    #bg-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    #fart {
      position: absolute;
      font-size: 150px;
      line-height: 1;
      user-select: none;
      transition: filter 0.1s ease;
      z-index: 5;
    }
    
    .particle {
      position: absolute;
      pointer-events: none;
      user-select: none;
      opacity: 0.8;
      z-index: 4;
    }
    
    #corner-counter {
      position: fixed;
      top: 20px;
      right: 20px;
      color: rgba(255, 255, 255, 0.5);
      font-family: monospace;
      font-size: 14px;
      z-index: 10;
    }
    
    #label {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.3);
      font-family: monospace;
      font-size: 12px;
      z-index: 10;
    }

    .corner-hit {
      animation: cornerFlash 0.5s ease-out;
    }

    @keyframes cornerFlash {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.8); }
      100% { box-shadow: 0 0 100px 50px rgba(255, 255, 255, 0); }
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="bg-canvas"></canvas>
    <div id="fart">ðŸ’¨</div>
  </div>
  <div id="corner-counter">corners hit: <span id="count">0</span></div>

  <script>
    // ========== ANIMATED BACKGROUND ==========
    const bgCanvas = document.getElementById('bg-canvas');
    const bgCtx = bgCanvas.getContext('2d');
    
    function resizeBgCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
    }
    resizeBgCanvas();
    
    // Dark color palettes for each layer (lightened)
    const darkPalettes = [
      // Layer 1: Deep purples and blues
      [
        { r: 35, g: 25, b: 60 },
        { r: 50, g: 35, b: 80 },
        { r: 25, g: 40, b: 70 },
        { r: 45, g: 25, b: 75 },
      ],
      // Layer 2: Dark teals and greens
      [
        { r: 20, g: 50, b: 50 },
        { r: 28, g: 60, b: 55 },
        { r: 15, g: 45, b: 48 },
        { r: 35, g: 55, b: 45 },
      ],
      // Layer 3: Deep browns and maroons
      [
        { r: 60, g: 35, b: 35 },
        { r: 50, g: 30, b: 42 },
        { r: 70, g: 40, b: 30 },
        { r: 55, g: 28, b: 45 },
      ],
    ];
    
    // Layer configurations
    const layers = [
      { angle: 0, angleSpeed: 0.0003, colorIndex: 0, colorProgress: 0, colorSpeed: 0.002, opacity: 1.0 },
      { angle: 2.1, angleSpeed: -0.0005, colorIndex: 0, colorProgress: 0, colorSpeed: 0.0015, opacity: 0.7 },
      { angle: 4.2, angleSpeed: 0.0004, colorIndex: 0, colorProgress: 0, colorSpeed: 0.0025, opacity: 0.5 },
    ];
    
    function lerpColor(c1, c2, t) {
      return {
        r: Math.round(c1.r + (c2.r - c1.r) * t),
        g: Math.round(c1.g + (c2.g - c1.g) * t),
        b: Math.round(c1.b + (c2.b - c1.b) * t),
      };
    }
    
    function drawGradientLayer(layer, paletteIndex) {
      const palette = darkPalettes[paletteIndex];
      const w = bgCanvas.width;
      const h = bgCanvas.height;
      
      // Get current interpolated colors
      const idx1 = Math.floor(layer.colorIndex) % palette.length;
      const idx2 = (idx1 + 1) % palette.length;
      const idx3 = (idx1 + 2) % palette.length;
      const idx4 = (idx1 + 3) % palette.length;
      
      const t = layer.colorProgress;
      const color1 = lerpColor(palette[idx1], palette[idx2], t);
      const color2 = lerpColor(palette[idx2], palette[idx3], t);
      
      // Calculate gradient endpoints based on angle
      const cx = w / 2;
      const cy = h / 2;
      const radius = Math.sqrt(w * w + h * h) / 2;
      
      const x1 = cx + Math.cos(layer.angle) * radius;
      const y1 = cy + Math.sin(layer.angle) * radius;
      const x2 = cx + Math.cos(layer.angle + Math.PI) * radius;
      const y2 = cy + Math.sin(layer.angle + Math.PI) * radius;
      
      const gradient = bgCtx.createLinearGradient(x1, y1, x2, y2);
      gradient.addColorStop(0, `rgba(${color1.r}, ${color1.g}, ${color1.b}, ${layer.opacity})`);
      gradient.addColorStop(0.5, `rgba(${color2.r}, ${color2.g}, ${color2.b}, ${layer.opacity * 0.8})`);
      gradient.addColorStop(1, `rgba(${color1.r}, ${color1.g}, ${color1.b}, ${layer.opacity})`);
      
      bgCtx.fillStyle = gradient;
      bgCtx.fillRect(0, 0, w, h);
    }
    
    function drawRadialLayer(time) {
      const w = bgCanvas.width;
      const h = bgCanvas.height;
      
      // Slowly moving center
      const cx = w / 2 + Math.sin(time * 0.0002) * w * 0.2;
      const cy = h / 2 + Math.cos(time * 0.00015) * h * 0.2;
      const radius = Math.max(w, h) * 0.8;
      
      const t = (Math.sin(time * 0.0008) + 1) / 2;
      const innerColor = lerpColor({ r: 45, g: 40, b: 70 }, { r: 35, g: 55, b: 50 }, t);
      const outerColor = lerpColor({ r: 15, g: 15, b: 28 }, { r: 20, g: 15, b: 35 }, t);
      
      const gradient = bgCtx.createRadialGradient(cx, cy, 0, cx, cy, radius);
      gradient.addColorStop(0, `rgba(${innerColor.r}, ${innerColor.g}, ${innerColor.b}, 0.7)`);
      gradient.addColorStop(0.6, `rgba(${outerColor.r}, ${outerColor.g}, ${outerColor.b}, 0.4)`);
      gradient.addColorStop(1, `rgba(${outerColor.r}, ${outerColor.g}, ${outerColor.b}, 0.1)`);
      
      bgCtx.fillStyle = gradient;
      bgCtx.fillRect(0, 0, w, h);
    }
    
    let bgTime = 0;
    
    function animateBackground() {
      bgTime++;
      
      // Base layer - solid dark
      bgCtx.fillStyle = '#121218';
      bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
      
      // Update and draw gradient layers
      layers.forEach((layer, i) => {
        layer.angle += layer.angleSpeed;
        layer.colorProgress += layer.colorSpeed;
        
        if (layer.colorProgress >= 1) {
          layer.colorProgress = 0;
          layer.colorIndex = (layer.colorIndex + 1) % darkPalettes[i].length;
        }
        
        drawGradientLayer(layer, i);
      });
      
      // Radial overlay
      drawRadialLayer(bgTime);
    }
    
    // ========== MAIN FART ANIMATION ==========
    const fart = document.getElementById('fart');
    const countDisplay = document.getElementById('count');
    const container = document.getElementById('container');
    
    // Colors that cycle on bounce
    const colors = [
      'hue-rotate(0deg) saturate(1.5) brightness(1.2)',      // original
      'hue-rotate(60deg) saturate(2) brightness(1.3)',       // yellow-green
      'hue-rotate(120deg) saturate(2) brightness(1.2)',      // green-cyan
      'hue-rotate(180deg) saturate(2) brightness(1.2)',      // cyan-blue
      'hue-rotate(240deg) saturate(2) brightness(1.3)',      // blue-purple
      'hue-rotate(300deg) saturate(2) brightness(1.2)',      // purple-pink
      'hue-rotate(30deg) saturate(2.5) brightness(1.4)',     // orange
      'hue-rotate(330deg) saturate(2) brightness(1.3)',      // pink-red
    ];
    
    // Particle colors
    const particleColors = [
      '#90EE90', '#9ACD32', '#6B8E23', '#8B7765', 
      '#D2B48C', '#F5F5F5', '#B0C4AC', '#7CFC00'
    ];
    
    let colorIndex = 0;
    let cornerHits = 0;
    let rotation = 0;
    const rotationSpeed = 0.5;
    
    // Particle system
    const particles = [];
    
    // Position and velocity
    let x = Math.random() * (window.innerWidth - 200);
    let y = Math.random() * (window.innerHeight - 200);
    let vx = 3 * (Math.random() > 0.5 ? 1 : -1);
    let vy = 3 * (Math.random() > 0.5 ? 1 : -1);
    
    // Get fart dimensions
    let fartWidth = 150;
    let fartHeight = 150;
    
    function updateDimensions() {
      const rect = fart.getBoundingClientRect();
      fartWidth = rect.width || 150;
      fartHeight = rect.height || 150;
    }
    
    setTimeout(updateDimensions, 100);
    
    function changeColor() {
      colorIndex = (colorIndex + 1) % colors.length;
      fart.style.filter = colors[colorIndex] + ` drop-shadow(0 0 30px currentColor)`;
    }
    
    function createParticle(originX, originY, directionX, directionY) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.innerHTML = 'ðŸ’¨';
      
      const size = 20 + Math.random() * 40;
      particle.style.fontSize = size + 'px';
      particle.style.left = '0px';
      particle.style.top = '0px';
      
      const color = particleColors[Math.floor(Math.random() * particleColors.length)];
      particle.style.filter = `drop-shadow(0 0 10px ${color})`;
      
      container.appendChild(particle);
      
      // Particle velocity - spray away from wall
      const speed = 2 + Math.random() * 4;
      const spread = (Math.random() - 0.5) * 3;
      
      const pVx = directionX * speed + (directionY !== 0 ? spread : 0);
      const pVy = directionY * speed + (directionX !== 0 ? spread : 0);
      
      particles.push({
        element: particle,
        x: originX,
        y: originY,
        vx: pVx,
        vy: pVy,
        life: 1,
        decay: 0.015 + Math.random() * 0.01,
        rotation: Math.random() * 360,
        rotationSpeed: (Math.random() - 0.5) * 10,
        scale: 1,
      });
    }
    
    function spawnParticleBurst(hitX, hitY, dirX, dirY) {
      // Spawn from the back of the fart (opposite to direction of travel)
      const centerX = x + fartWidth / 2;
      const centerY = y + fartHeight / 2;
      
      // Offset spawn point to be behind the fart
      const spawnX = centerX - dirX * 40;
      const spawnY = centerY - dirY * 40;
      
      const count = 8 + Math.floor(Math.random() * 6);
      for (let i = 0; i < count; i++) {
        createParticle(spawnX, spawnY, -dirX, -dirY);
      }
    }
    
    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        
        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.98;
        p.vy *= 0.98;
        p.life -= p.decay;
        p.rotation += p.rotationSpeed;
        p.scale *= 0.99;
        
        if (p.life <= 0) {
          p.element.remove();
          particles.splice(i, 1);
        } else {
          p.element.style.transform = `translate(${p.x}px, ${p.y}px) rotate(${p.rotation}deg) scale(${p.scale})`;
          p.element.style.opacity = p.life * 0.8;
        }
      }
    }
    
    function flashCorner() {
      cornerHits++;
      countDisplay.textContent = cornerHits;
      
      // Screen flash effect - use a temporary overlay
      const flash = document.createElement('div');
      flash.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        pointer-events: none;
        z-index: 100;
      `;
      document.body.appendChild(flash);
      setTimeout(() => flash.remove(), 100);
    }
    
    function animate() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      
      // Update rotation
      rotation += rotationSpeed;
      
      // Update position
      x += vx;
      y += vy;
      
      let hitX = false;
      let hitY = false;
      let dirX = 0;
      let dirY = 0;
      
      // Bounce off walls
      if (x <= 0) {
        x = 0;
        vx = Math.abs(vx);
        hitX = true;
        dirX = 1;
        changeColor();
      } else if (x + fartWidth >= width) {
        x = width - fartWidth;
        vx = -Math.abs(vx);
        hitX = true;
        dirX = -1;
        changeColor();
      }
      
      if (y <= 0) {
        y = 0;
        vy = Math.abs(vy);
        hitY = true;
        dirY = 1;
        changeColor();
      } else if (y + fartHeight >= height) {
        y = height - fartHeight;
        vy = -Math.abs(vy);
        hitY = true;
        dirY = -1;
        changeColor();
      }
      
      // Spawn particles on wall hit
      if (hitX || hitY) {
        spawnParticleBurst(hitX, hitY, dirX, dirY);
      }
      
      // Corner hit!
      if (hitX && hitY) {
        flashCorner();
        // Extra particles for corner hit
        for (let i = 0; i < 3; i++) {
          setTimeout(() => spawnParticleBurst(hitX, hitY, dirX, dirY), i * 50);
        }
      }
      
      // Update particles
      updateParticles();
      
      // Apply position and rotation
      fart.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
    }
    
    function mainLoop() {
      animateBackground();
      animate();
      requestAnimationFrame(mainLoop);
    }
    
    // Initialize color
    fart.style.filter = colors[colorIndex] + ` drop-shadow(0 0 30px currentColor)`;
    
    window.addEventListener('resize', () => {
      updateDimensions();
      resizeBgCanvas();
    });
    
    mainLoop();
  </script>
</body>
</html>
